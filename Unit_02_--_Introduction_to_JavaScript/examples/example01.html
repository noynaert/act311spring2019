<html lang="en">
<head>

<body>
    <h1 id="top">Something</h1>

    <p>FirstName 
        <input type="text" id="firstName" onchange="showName()"/">
    </p>
    <script>
    function showName(){
        let input = document.getElementById("firstName");
        let name = input.value;
        let heading = document.getElementById("top");
        heading.innerHTML = name;
        //alert("Yo, " + name);
    }
    </script>
</body>
